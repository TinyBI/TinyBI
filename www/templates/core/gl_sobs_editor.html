<script src="/public/js/moment.min.js"></script>
<script src="/public/js/moment-timezone.min.js"></script>
<script>
$(document).ready(function() {
	{{if ne 0 .Sob.EolTime }}
		var startTime=$('#eoltime').val();
		var startTimeStr=moment.unix(startTime).tz({{ .Timezone}}).format("YYYY-MM-DD HH:mm:ss");
		$('#eoltime').val(startTimeStr);
	{{end}}
});
</script>
