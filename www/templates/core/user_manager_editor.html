{{template "header" .}}
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{gettext .Title}}</h1>
                </div>
                <!-- /.col-lg-12 -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
                            <a class="btn btn-default" href="/acl.html?act=users">{{gettext "User list"}}</a>
                        </div>
						<div class="panel-body">
						{{if .Info.Show }}
						<div class="alert alert-{{ .Info.Type }} alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                {{gettext .Info.Message}}
                        </div>
						{{end}}
							<form id="profileForm" role="form" action="/acl.html?act={{ .Act}}&id={{ .User.Id }}" method="post">
							<fieldset>
				                                <div class="form-group">
				                                    <input class="form-control" placeholder="E-mail" name="email" type="email" value="{{ .User.EMail}}" autofocus required>
				                                </div>
												<div class="form-group">
				                                    <input class="form-control" placeholder="Nickname" name="nickname" type="text" value="{{ .User.NickName}}" autofocus required>
				                                </div>
				                                <div class="form-group">
				                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
				                                </div>
												<div class="form-group">
				                                            <h4>
				                                                {{gettext "Role"}}
				                                            </h4>
													<div class="row">
													{{$roleId := .User.RoleId}}
														{{range .Roles}}
												      		<div class="col-md-4">
																<label>
													        		<input type="radio" name="role" value="{{ .Id}}"
																	{{if eq .Id $roleId}}
																	checked
																	{{end}}
																	> {{ .RoleName}}
													      		</label>
															</div>
														{{end}}
													</div>
				                                </div>
												<div class="checkbox">
				                                    <label>
				                                        <input name="active" type="checkbox" value="ACTIVE"
														{{if eq .User.Status "ACTIVE"}}
																checked
														{{end}}
														>Active User
				                                    </label>
				                                </div>
												<a onclick="document.getElementById('profileForm').submit();return false" class="btn btn-lg btn-success btn-block">{{gettext "Submit"}}</a>
											</fieldset>
							</form>
						</div>
					</div>
				</div>
</div>
{{template "footer"}}
