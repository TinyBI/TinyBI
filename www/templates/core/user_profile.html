{{template "header" .}}
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{gettext "User Profile"}}</h1>
                </div>
                <!-- /.col-lg-12 -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
                            {{gettext "Edit your profile"}}
                        </div>
						<div class="panel-body">
						{{if .Info.Show }}
						<div class="alert alert-{{ .Info.Type }} alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                {{gettext .Info.Message}}
                        </div>
						{{end}}
							<form id="profileForm" role="form" action="/profile.html?act=updateProfile" method="post">
								<fieldset>
									<div class="form-group">
	                                        <label>{{gettext "Nickname"}}</label>
	                                        <input class="form-control" name="nickname" placeholder='{{gettext "An unique nickname"}}' value="{{ .User.NickName }}" required>
	                            	</div>
                                    <div class="form-group">
                                        <label>{{gettext "Language"}}</label>
                                        <select class="form-control" name="lang">
                                            <option value="en_US" {{if eq .User.Lang "en_US"}}selected{{end}}>English (United States)</option>
                                            <option value="zh_CN" {{if eq .User.Lang "zh_CN"}}selected{{end}}>中文 (中国)</option>
                                        </select>
                                    </div>
									<div class="form-group">
	                                            <label class="checkbox-inline">
	                                                <input type="checkbox" id="changePassword" name="changePassword">{{gettext "Change password"}}
	                                            </label>
	                                </div>
									<div class="form-group" id="changePasswordDiv">
										<label>{{gettext "New password"}}</label>
	                                    <input class="form-control" placeholder="New Password" name="newPassword" type="password" value="">
										<label>{{gettext "Confirm password"}}</label>
										<input class="form-control" placeholder="Confirm Password" name="newPassword2" type="password" value="">
									</div>
									<div class="form-group">
										<label>{{gettext "Current password"}}</label>
	                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
	                                </div>
									<a onclick="document.getElementById('profileForm').submit();return false" class="btn btn-lg btn-success btn-block">{{gettext "Submit"}}</a>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
</div>
<script>
$(document).ready(function() {
	$('#changePasswordDiv').hide();
    $('#changePassword').change(function() {
        if($(this).is(":checked")) {
			$('#changePasswordDiv').show();
        }else{
			$('#changePasswordDiv').hide();
		}
     	
    });
});
</script>
{{template "footer"}}
