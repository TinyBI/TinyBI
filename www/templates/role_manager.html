{{template "header" .}}
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{gettext "Roles Management"}}</h1>
                </div>
                <!-- /.col-lg-12 -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
                            <a class="btn btn-default" href="/roles.html?act=add">{{gettext "Create New Role"}}</a>
                        </div>
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="DataList">
                                <thead>
                                    <tr>
                                        <th>{{gettext "Role ID"}}</th>
                                        <th>{{gettext "Role name"}}</th>
                                        <th>{{gettext "Role codes"}}</th>
										<th>{{gettext "Edit"}}</th>
										<th>{{gettext "Delete"}}</th>
                                    </tr>
                                </thead>
								<tbody>
								</tbody>
								</table>
						</div>
					</div>
				</div>
</div>
<script src="/public/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="/public/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script src="/public/vendor/datatables-responsive/dataTables.responsive.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('#DataList').DataTable( {
        "ajax": '/roles.html?act=list',
		"order": [[ 0, "desc" ]],
		"responsive": true
    } );
} );
</script>
{{template "footer"}}
