{{template "header" .}}
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{{gettext .Title}}</h1>
                </div>
                <!-- /.col-lg-12 -->
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">
                            <a class="btn btn-default" href="/roles.html">{{gettext "Role list"}}</a>
                        </div>
						<div class="panel-body">
						{{if .Info.Show }}
						<div class="alert alert-{{ .Info.Type }} alert-dismissable">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                {{gettext .Info.Message}}
                        </div>
						{{end}}
							<form id="profileForm" role="form" action="/roles.html?act={{ .Act}}&id={{ .Role.RoleId }}" method="post">
								<fieldset>
									<div class="form-group">
	                                        <label>{{gettext "Role name"}}</label>
	                                        <input class="form-control" name="rolename" placeholder='{{gettext "An unique role name"}}' value="{{ .Role.RoleName }}" required>
	                            	</div>
									<div class="form-group">
	                                            <h4>
	                                                {{gettext "Permissions"}}
	                                            </h4>
										<div class="row">
											{{range .Acls}}
									      		<div class="col-md-4">
													<label>
										        		<input type="checkbox" name="permissions" value="{{.Code}}"> {{gettext .Description}}
										      		</label>
												</div>
											{{end}}
										</div>
	                                </div>
									<a onclick="document.getElementById('profileForm').submit();return false" class="btn btn-lg btn-success btn-block">{{gettext "Submit"}}</a>
								</fieldset>
							</form>
						</div>
					</div>
				</div>
</div>
<script>
{{range $k, $Code := .CheckedAcls}}
			$("input[name=permissions][value={{$Code}}]").attr("checked", true);
{{end}}
</script>
{{template "footer"}}
